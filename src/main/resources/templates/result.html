<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>概算見積もり確認</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
  <form th:action="@{/order}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <h1>概算お見積り結果</h1>
    <div class="col-sm-12">
      <h2>概算お見積り結果は<span th:text="${price}"></span>円です。</h2>
      <h3>＊概算のお見積もりは、県間での輸送距離ですので、詳細見積と異なります</h3>
       <h3>見積もり項目</h3>
      <h3>輸送費<span th:text="${trackprice}"></span>円です。</h3>
      <h3>荷物料金<span th:text="${bagprice}"></span>円です。</h3>
      <h3>設置工事費<span th:text="${setprice}"></span>円です。</h3>


      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToConfirm" class="btn btn-primary">戻る</button>
          <button type="submit" name="complete" class="btn btn-primary">詳細見積もり依頼</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
